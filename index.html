<html>

<head>
  <style>
    /* to remove the top and left whitespace */
    html,
    body {
      margin: 0;
      padding: 0;
    }

    /* just to be sure these are full screen*/
    html,
    body {
      width: 100%;
      height: 100%;
    }

    /* To remove the scrollbars */
    #canvas-container {
      margin: auto;
      display: block;
      width: 800px;
      height: 400px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body>
  <div id="canvas-container">
    <canvas id="canvas" width="800" height="400"></canvas>
  </div>
  <script src="dist/weaver.umd.js" type="module"></script>
</body>

</html>
